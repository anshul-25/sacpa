<!DOCTYPE html>
<html>
<head>
	<title>modal sample</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#submitModal').modal('show');
		});
	</script>
</head>

<body>
	<!-- ---------BUTTON---------- -->
	<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#submitModal">
		Launch demo modal
	</button> -->
	<!------ MODAL -------->
	<div class="modal fade" id="submitModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="submitModalCenterTitle" aria-hidden="false">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="odalTitle">Submitted Successfully</h5>
				</div>
				
				<div class="modal-footer">
					 <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
